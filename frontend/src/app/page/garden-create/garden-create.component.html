<div class="row">
  <div class="col-6 offset-3">
    <form #gardenForm="ngForm" (ngSubmit)="onSave(gardenForm)">
      <div class="form-group">
        <label for="">Owner</label>
        <input class="form-control" type="text" name="user" [(ngModel)]="garden.user">
      </div>
      <div class="form-group">
        <label for="">Plant List</label>
        <input class="form-control" type="text" name="latinName" [(ngModel)]="garden.garden">
      </div>
      <div class="form-group">
        <label for="">Notes</label>
        <input class="form-control" type="text" name="note" [(ngModel)]="garden.note">
      </div>

      <button type="submit" [disabled]="gardenForm.invalid" class="btn btn-primary w-100 mt-3 mb-3">
        Add a new garden
      </button>
    </form>
  </div>
