<div class="row">
  <div class="col-6 offset-3">
    <form #sampleHortusForm="ngForm" (ngSubmit)="onSave(sampleHortusForm)">
      <div class="form-group">
        <label for="">Name</label>
        <input class="form-control" type="text" name="name" [(ngModel)]="sampleHortus.name">
      </div>
      <div class="form-group">
        <label for="">Plant list</label>
        <input class="form-control" type="text" name="plantList" [(ngModel)]="sampleHortus.plantList">
      </div>
      <div class="form-group">
        <label for="">Notes</label>
        <input class="form-control" type="text" name="note" [(ngModel)]="sampleHortus.note">
      </div>

    <div class="form-group">
      <label for="">Link</label>
      <input class="form-control" type="text" name="url" [(ngModel)]="sampleHortus.url">
    </div>

      <button type="submit" [disabled]="sampleHortusForm.invalid" class="btn btn-primary w-100 mt-3 mb-3">
        Add a new sampleHortus
      </button>
    </form>
  </div>
