
<div class="container-fluid px-4">
  <h1 class="mt-4">Plants</h1>
  <div>
  <button type="button" routerLink="/plants/create" class="btn btn-success btn-lg btn-block">Add new plant</button>
</div>
  <div class="card mb-4">
    <div class="card-header">
        <i class="fas fa-table me-1"></i>
        List of plants
    </div>

    <app-data-table
    [tableColumns]="tableColumns"
    [list$]="list$"
    (selectOne)="onSelectOne($event)"
    (deleteOne)="onDeleteOne($event)"

    >
  </app-data-table>

</div>
</div>
